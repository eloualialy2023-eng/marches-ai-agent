name: Test AI Agent

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run agent
        run: |
          python agent.py

      - name: Upload results CSV
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results.csv
